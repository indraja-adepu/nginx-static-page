<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Simple Nginx Site</title>
</head>
<body style="margin:0; font-family: Arial, sans-serif; background-color:#f4f4f4;">

  <!-- Top bar -->
  <header style="background-color:#333; color:#fff; padding:15px 20px; position:relative;">
    <h1 style="margin:0; font-size:24px;">My Simple Nginx Website</h1>

    <!-- Version Badge -->
    <div style="
      background-color:#4caf50;
      padding:6px 12px;
      border-radius:4px;
      font-size:14px;
      position:absolute;
      top:50%;
      right:20px;
      transform:translateY(-50%);
      font-weight:bold;
      ">
      Version: v3.0.0
    </div>
  </header>

  <!-- Main content -->
  <main style="padding:20px;">
    <div style="
        max-width:800px;
        margin:20px auto;
        background-color:#fff;
        border-radius:8px;
        box-shadow:0 2px 5px rgba(0,0,0,0.1);
        padding:20px;
      ">
      <h2 style="margin-top:0; color:#333;">Welcome ðŸ‘‹</h2>
      <p style="line-height:1.6; color:#555;">
        This is a simple static HTML page served by 
        <strong>Nginx</strong>.
      </p>

      <hr style="border:none; border-top:1px solid #eee; margin:20px 0;" />


      <div style="
          margin-top:20px;
          padding:15px;
          background-color:#e8f5e9;
          border-left:4px solid #4caf50;
          border-radius:4px;
        ">
        <p style="margin:0; color:#2e7d32;">
          âœ… If you see this page, your Nginx static deployment is working!
        </p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer style="
      background-color:#333;
      color:#fff;
      text-align:center;
      padding:10px 0;
      font-size:14px;
      position:fixed;
      bottom:0;
      left:0;
      right:0;
    ">
    Deployed on Nginx | <span style="color:#ffc107;">Static HTML Demo</span>
  </footer>

</body>
</html>
